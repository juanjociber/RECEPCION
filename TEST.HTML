<div class="container">
    <h1 class="text-center mb-4">Paint-like Menu</h1>
    
    <!-- Menú de Colores -->
    <div class="mb-3">
        <label for="colorPicker" class="form-label">Select Color</label>
        <input type="color" id="colorPicker" class="form-control form-control-color">
    </div>

    <!-- Menú de Grueso de Borde -->
    <div class="mb-3">
        <label for="borderThickness" class="form-label">Border Thickness</label>
        <input type="range" id="borderThickness" class="form-range" min="1" max="10">
    </div>

    <!-- Menú de Elección de Figura -->
    <div class="mb-3">
        <label for="shapeSelect" class="form-label">Select Shape</label>
        <select id="shapeSelect" class="form-select">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
        </select>
    </div>

    <!-- Campo para Agregar Imagen -->
    <div class="mb-3">
        <label for="imageUpload" class="form-label">Upload Image</label>
        <input type="file" id="imageUpload" class="form-control">
    </div>

    <!-- Botones de Agregar y Eliminar -->
    <div class="d-flex justify-content-between">
        <button class="btn btn-success">
            <i class="bi bi-plus-lg"></i> Add
        </button>
        <button class="btn btn-danger">
            <i class="bi bi-trash"></i> Delete
        </button>
    </div>
</div>
