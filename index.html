<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo en Canvas</title>
    <link rel="stylesheet" href="/mycloud/library/fontawesome-free-5.9.0-web/css/all.css">
    <link rel="stylesheet" href="/mycloud/library/SweetAlert2/css/sweetalert2.min.css">
    <link rel="stylesheet" href="/mycloud/library/bootstrap-5.0.2-dist/css/bootstrap.min.css">

    <style>
        #canvas-container {
            position: relative;
            display: inline-block;
        }
        canvas {
            border: 1px solid black;
            width: 100%;
        }
        .modal-backdrop {
            z-index: initial;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-dialog {
            max-width: 500px;
        }
        .modal-content {
            border-radius: 8px;
        }
        .list-group-item.selected {
            background-color: #fafafa;
            color: #666666;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group label {
            margin-left: 10px;
        }
        .form-check-input{
          margin-left: 1rem;
          margin-right: 1rem;
        }
        @media(min-width:992px){
          .contenedor-img{
            margin-bottom: 0 !important;
          }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-6 col-md-6 col-lg-4">
          <select id="tool" class="form-select">
            <option value="circle">Círculo</option>
            <option value="rectangle">Rectángulo</option>
            <option value="arrow">Flecha</option>
            <option value="select">Seleccionar</option>
          </select>
        </div>
        <div class="mb-2 d-flex col-6 col-lg-3">
          <input type="color" id="colorPicker" class="form-control form-control-color" value="#ff0000" style="margin-right: 5px;">
          <input type="number" id="lineWidth" class="form-control form-control-color" value="2" min="1" max="10" style="margin-right: 5px;" />
          <span class="form-control form-control-color text-center" id="recorte" style="margin-right: 5px;"><i class="fas fa-crop"></i></span>
          <span class="form-control form-control-color text-center" id="namePromptButton" style="margin-right: 5px;"><i class="fas fa-edit"></i></i></span>
          <span class="form-control form-control-color text-center" id="deleteButton"><i class="fas fa-trash-alt"></i></span>
        </div>
        <div class="col-12 col-md-6 col-lg-5 mb-3 contenedor-img">
            <input type="file" id="imageLoader" class="form-control mb-2" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="mb-3 text-center id="canvas-container">
        <canvas id="miCanvas" width="800" height="600"></canvas>
      </div>
      <div id="selectedAreas" class="list-group"></div>
    </div>
    
    <div id="nameModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">GENERANDO NOMBRE</h5>
                    <button type="button" class="btn-close" id="closeNameModalButton"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="nameInput" class="form-control" placeholder="Nombre" />
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeNameModalButton">Cancelar</button>
                    <button type="button" id="saveNameButton" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>


    <div id="deleteModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" id="closeDeleteModalButton"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro de eliminar selección?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeDeleteModalButton">Cancelar</button>
                    <button type="button" id="confirmDeleteButton" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/mycloud/library/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>    
    <script>
      const canvas = document.getElementById('miCanvas');
      const ctx = canvas.getContext('2d');
      let img = new Image();
      let startX, startY, currentX, currentY;
      const shapes = [];
      let color = '#ff0000';
      let lineWidth = 2;
      let tool = 'circle'; // Default tool
      let selectedShapeIndex = null;
      let isDrawing = false;
      let isMoving = false;

      document.getElementById('imageLoader').addEventListener('change', handleImage, false);
      document.getElementById('colorPicker').addEventListener('input', (e) => color = e.target.value);
      document.getElementById('lineWidth').addEventListener('input', (e) => lineWidth = parseInt(e.target.value, 10));
      document.getElementById('tool').addEventListener('change', (e) => tool = e.target.value);
      document.getElementById('namePromptButton').addEventListener('click', () => {
        if (selectedShapeIndex !== null) {
          const nameInput = document.getElementById('nameInput');
          nameInput.value = shapes[selectedShapeIndex].name || ''; 
          const nameModal = new bootstrap.Modal(document.getElementById('nameModal'));
          nameModal.show();
        }
      });
      document.getElementById('deleteButton').addEventListener('click', () => {
        if (selectedShapeIndex !== null) {
          const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
          deleteModal.show();
        }
      });
      document.getElementById('closeNameModalButton').addEventListener('click', () => {
        const nameModal = bootstrap.Modal.getInstance(document.getElementById('nameModal'));
        nameModal.hide();
      });
      document.getElementById('closeDeleteModalButton').addEventListener('click', () => {
        const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
        deleteModal.hide();
      });
      document.getElementById('saveNameButton').addEventListener('click', saveName);
      document.getElementById('confirmDeleteButton').addEventListener('click', deleteShape);

      function handleImage(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
          img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            drawImage();
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
      }

      function drawImage() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        shapes.forEach(shape => drawShape(shape));
      }

      function drawShape(shape) {
        ctx.strokeStyle = color;
        ctx.lineWidth = lineWidth;

        if (shape.type === 'circle') {
          ctx.beginPath();
          ctx.arc(shape.x, shape.y, shape.radius, 0, Math.PI * 2);
          ctx.closePath();
          ctx.stroke();
        } else if (shape.type === 'rectangle') {
          ctx.beginPath();
          ctx.rect(shape.x, shape.y, shape.width, shape.height);
          ctx.closePath();
          ctx.stroke();
        } else if (shape.type === 'arrow') {
          ctx.beginPath();
          ctx.moveTo(shape.startX, shape.startY);
          ctx.lineTo(shape.endX, shape.endY);
          ctx.stroke();
          // Draw arrowhead
          const arrowSize = 10;
          const angle = Math.atan2(shape.endY - shape.startY, shape.endX - shape.startX);
          ctx.beginPath();
          ctx.moveTo(shape.endX, shape.endY);
          ctx.lineTo(shape.endX - arrowSize * Math.cos(angle - Math.PI / 6), shape.endY - arrowSize * Math.sin(angle - Math.PI / 6));
          ctx.lineTo(shape.endX - arrowSize * Math.cos(angle + Math.PI / 6), shape.endY - arrowSize * Math.sin(angle + Math.PI / 6));
          ctx.closePath();
        }
      }

      function drawCurrentShape() {
        if (tool === 'circle') {
          ctx.beginPath();
          ctx.arc(startX, startY, Math.sqrt((currentX - startX) ** 2 + (currentY - startY) ** 2), 0, Math.PI * 2);
          ctx.stroke();
        } else if (tool === 'rectangle') {
          ctx.beginPath();
          ctx.rect(startX, startY, currentX - startX, currentY - startY);
          ctx.stroke();
        } else if (tool === 'arrow') {
          ctx.beginPath();
          ctx.moveTo(startX, startY);
          ctx.lineTo(currentX, currentY);
          ctx.stroke();
        }
      }

      function saveName() {
        const name = document.getElementById('nameInput').value;
        if (selectedShapeIndex !== null) {
          shapes[selectedShapeIndex].name = name;
          updateSelectedAreas();
          drawImage();
          const nameModal = bootstrap.Modal.getInstance(document.getElementById('nameModal'));
          nameModal.hide();
        }
      }

      function deleteShape() {
        if (selectedShapeIndex !== null) {
          shapes.splice(selectedShapeIndex, 1);
          selectedShapeIndex = null;
          updateSelectedAreas();
          drawImage();
          const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
          deleteModal.hide();
        }
      }

      function updateSelectedAreas() {
        const selectedAreas = document.getElementById('selectedAreas');
        selectedAreas.innerHTML = '';
        shapes.forEach((shape, index) => {
          const item = document.createElement('li');
          item.className = 'list-group-item d-flex justify-content-between align-items-center';
          item.textContent = shape.name || 'Sin Nombre';
          item.dataset.index = index;

          // Crear un contenedor para los checkbox
          const checkboxContainer = document.createElement('div');
          checkboxContainer.className = 'checkbox-group';

          const buenoCheckbox = document.createElement('input');
          buenoCheckbox.type = 'checkbox';
          buenoCheckbox.className = 'form-check-input';
          buenoCheckbox.id = `bueno-${index}`;
          buenoCheckbox.checked = shape.bueno || false;

          const regularCheckbox = document.createElement('input');
          regularCheckbox.type = 'checkbox';
          regularCheckbox.className = 'form-check-input';
          regularCheckbox.id = `regular-${index}`;
          regularCheckbox.checked = shape.regular || false;

          const maloCheckbox = document.createElement('input');
          maloCheckbox.type = 'checkbox';
          maloCheckbox.className = 'form-check-input';
          maloCheckbox.id = `malo-${index}`;
          maloCheckbox.checked = shape.malo || false;

          checkboxContainer.appendChild(buenoCheckbox);
          checkboxContainer.appendChild(document.createTextNode('Bueno'));
          checkboxContainer.appendChild(regularCheckbox);
          checkboxContainer.appendChild(document.createTextNode('Regular'));
          checkboxContainer.appendChild(maloCheckbox);
          checkboxContainer.appendChild(document.createTextNode('Malo'));

          item.appendChild(checkboxContainer);

          item.addEventListener('click', function () {
            const previouslySelected = document.querySelector('.list-group-item.selected');
            if (previouslySelected) {
                previouslySelected.classList.remove('selected');
            }
            item.classList.add('selected');
            selectedShapeIndex = index;
          });

          selectedAreas.appendChild(item);
        });
      }

      canvas.addEventListener('mousedown', (e) => {
        const x = e.offsetX;
        const y = e.offsetY;

        if (tool === 'select') {
          selectedShapeIndex = shapes.findIndex(shape => isPointInsideShape(shape, x, y));
          if (selectedShapeIndex !== -1) {
            const selectedShape = shapes[selectedShapeIndex];
            startX = selectedShape.x;
            startY = selectedShape.y;
          }
        } else {
          startX = x;
          startY = y;
          isDrawing = true;
        }
      });

      canvas.addEventListener('mousemove', (e) => {
        if (isDrawing) {
          currentX = e.offsetX;
          currentY = e.offsetY;
          drawImage(); // Redibuja la imagen y la forma actual en cada movimiento del mouse
          drawCurrentShape(); // Dibuja la forma actual
        } else if (selectedShapeIndex !== null && tool === 'select') {
          // Move the selected shape
          const shape = shapes[selectedShapeIndex];
          shape.x = e.offsetX - (shape.type === 'circle' ? shape.radius : shape.width / 2);
          shape.y = e.offsetY - (shape.type === 'circle' ? shape.radius : shape.height / 2);
          drawImage();
        }
      });

      canvas.addEventListener('mouseup', (e) => {
        if (isDrawing) {
          const x = e.offsetX;
          const y = e.offsetY;
          if (tool === 'circle') {
            shapes.push({ type: 'circle', x: startX, y: startY, radius: Math.sqrt((x - startX) ** 2 + (y - startY) ** 2), name: '' });
          } else if (tool === 'rectangle') {
            shapes.push({ type: 'rectangle', x: startX, y: startY, width: x - startX, height: y - startY, name: '' });
          } else if (tool === 'arrow') {
            shapes.push({ type: 'arrow', startX, startY, endX: x, endY: y, name: '' });
          }
          isDrawing = false;
          drawImage();
          updateSelectedAreas();
        }
      });

      function isPointInsideShape(shape, x, y) {
        if (shape.type === 'circle') {
          const dist = Math.sqrt((x - shape.x) ** 2 + (y - shape.y) ** 2);
          return dist <= shape.radius;
        } else if (shape.type === 'rectangle') {
          return x >= shape.x && x <= shape.x + shape.width &&
                 y >= shape.y && y <= shape.y + shape.height;
        } else if (shape.type === 'arrow') {
          return Math.abs((shape.endY - shape.startY) * x - (shape.endX - shape.startX) * y + shape.endX * shape.startY - shape.endY * shape.startX) /
                 Math.sqrt((shape.endY - shape.startY) ** 2 + (shape.endX - shape.startX) ** 2) < 10;
        }
        return false;
      }

    </script>



</body>
</html>
